<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paste Text and Copy to Clipboard (Custom Background)</title>
  <style>
    /* Base styles for body with custom background */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: url('Sin t√≠tulo.png') no-repeat center center fixed; /* Use the uploaded image as background */
      background-size: cover; /* Cover the entire page */
      color: #f1f1f1;
      overflow: hidden;
    }

    /* Container styles */
    .container {
      position: relative;
      width: 90%;
      max-width: 600px;
      background-color: rgba(46, 46, 46, 0.85); /* Semi-transparent background for readability */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
      text-align: center;
      z-index: 1; /* Ensure container is above background */
    }

    /* Heading styles */
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #f1f1f1;
    }

    /* Textarea styles for code-like appearance */
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      color: #d4d4d4;
      white-space: pre;
      background-color: #1e1e1e;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 15px;
      resize: none;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
      outline: none;
      transition: border 0.3s ease;
    }
    textarea:focus {
      border-color: #007acc;
    }

    /* Button styles for dark mode */
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #007acc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Paste Text and Copy to Clipboard</h2>
  
  <!-- Button to copy content to clipboard -->
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  
  <!-- Textarea to paste text content -->
  <textarea id="textContent" placeholder="Paste your code or text here..."></textarea>
</div>

<script>
  // Function to copy content of textarea to clipboard
  function copyToClipboard() {
    const textArea = document.getElementById("textContent");
    textArea.select();
    textArea.setSelectionRange(0, 99999); // For mobile devices
    document.execCommand("copy");
    alert("Text copied to clipboard!");
  }
</script>

</body>
</html>
