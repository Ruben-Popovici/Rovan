<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .file-input {
            margin-bottom: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            white-space: pre-wrap; /* Preserves spaces and line breaks */
            width: 100%;
            max-width: 600px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>Display Note File Content</h1>

    <input type="file" class="file-input" accept=".txt" />

    <pre id="fileContent">Please select a note.txt file to display its content.</pre>

    <script>
        // Selecting the file input and display element
        const fileInput = document.querySelector('.file-input');
        const fileContent = document.getElementById('fileContent');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file && file.type === "text/plain") {
                const reader = new FileReader();

                // Event listener to process the file after reading
                reader.onload = function(e) {
                    fileContent.textContent = e.target.result;
                };

                reader.onerror = function() {
                    fileContent.textContent = "Error reading file!";
                };

                // Read the file as text
                reader.readAsText(file);
            } else {
                fileContent.textContent = "Please upload a valid .txt file.";
            }
        });
    </script>

</body>
</html>
