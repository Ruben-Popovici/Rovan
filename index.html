<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            white-space: pre-wrap; /* Preserves spaces and line breaks */
            width: 100%;
            max-width: 600px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>Display Note File Content</h1>
    <pre id="fileContent">Loading content...</pre>

    <script>
        // Fetching the file and displaying its content
        fetch('note.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('fileContent').textContent = text;
            })
            .catch(error => {
                document.getElementById('fileContent').textContent = "Error loading file: " + error.message;
            });
    </script>

</body>
</html>
