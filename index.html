<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Header from Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }

    .container {
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <input type="text" id="inputField" placeholder="Enter text here" />
  <button onclick="updateHeader()">Update Header</button>

  <h1 id="headerText">Your text will appear here</h1>
</div>

<script>
  // Function to update the header text from the input field
  function updateHeader() {
    const inputText = document.getElementById('inputField').value; // Get the value from input field
    const header = document.getElementById('headerText'); // Get the header element
    header.textContent = inputText; // Set the input text as the header text
  }
</script>

</body>
</html>
