<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Note</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .container {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 16px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Edit Note</h1>
  
  <!-- Textarea to display and edit the content of 'note.txt' -->
  <textarea id="noteContent" placeholder="Write your note here..."></textarea>

  <!-- Button to save the content to 'note.txt' -->
  <button onclick="saveNote()">Save Note</button>

  <h3>Note Content</h3>
  <pre id="noteDisplay"></pre> <!-- Display the content below the textarea -->
</div>

<script>
  // Function to fetch and display the content from 'note.txt' when the page loads
  window.onload = function() {
    fetch('/get-note')
      .then(response => response.json())
      .then(data => {
        const noteContent = data.text;
        document.getElementById('noteContent').value = noteContent;  // Set the textarea content
        document.getElementById('noteDisplay').textContent = noteContent; // Display it below the textarea
      })
      .catch(error => console.error('Error fetching note:', error));
  };

  // Function to save the content of the textarea to 'note.txt'
  function saveNote() {
    const noteContent = document.getElementById('noteContent').value;

    // Send the new note content to the server to update 'note.txt'
    fetch('/save-note', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ text: noteContent })
    })
    .then(response => response.text())
    .then(data => {
      alert(data);  // Alert the user that the note was saved
      document.getElementById('noteDisplay').textContent = noteContent;  // Display it below the textarea
    })
    .catch(error => console.error('Error saving note:', error));
  }
</script>

</body>
</html>
