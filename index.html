<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Header and Save to GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }

    .container {
      text-align: center;
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 24px;
      color: #333;
      word-wrap: break-word;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="headerText">Your formatted text will appear here</h1>

  <textarea id="inputField" placeholder="Paste your text or code here"></textarea>

  <button onclick="updateHeader()">Update Header</button>
  <button onclick="saveToGitHub()">Save to GitHub</button>
</div>

<script>
  const GITHUB_TOKEN = 'YOUR_GITHUB_PERSONAL_ACCESS_TOKEN';
  const REPO_NAME = 'your-repo-name';
  const FILE_PATH = 'note.txt';
  const BRANCH_NAME = 'main'; // or 'master', depending on your default branch

  // Function to update the header with the text from the input field
  function updateHeader() {
    const inputText = document.getElementById('inputField').value;
    const header = document.getElementById('headerText');
    header.textContent = inputText;
  }

  // Function to save the text to GitHub
  function saveToGitHub() {
    const inputText = document.getElementById('inputField').value;

    // Create the GitHub API request to update the file
    fetch(`https://api.github.com/repos/${REPO_NAME}/contents/${FILE_PATH}`, {
      method: 'PUT',
      headers: {
        'Authorization': `token ${GITHUB_TOKEN}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: 'Update note.txt with new text',
        content: btoa(inputText), // Base64 encode the text content
        branch: BRANCH_NAME
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.commit) {
        alert('Text saved to GitHub!');
      } else {
        alert('Failed to save text to GitHub.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An error occurred while saving to GitHub.');
    });
  }

  // Check if thereâ€™s existing content on GitHub and load it into the header
  window.onload = function() {
    fetch(`https://api.github.com/repos/${REPO_NAME}/contents/${FILE_PATH}`)
      .then(response => response.json())
      .then(data => {
        if (data.content) {
          const content = atob(data.content); // Decode the Base64 content
          document.getElementById('headerText').textContent = content;
          document.getElementById('inputField').value = content;
        }
      })
      .catch(error => {
        console.error('Error loading file:', error);
      });
  };
</script>

</body>
</html>
